<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users CRUD</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card bg-success" style="width: 35rem;">
            <div class="text-warning">
                <h1 class="text-center">Users </h1>
            </div>
            <div class="card-body">
                <a href="/users/new" class="link-warning">Add New User</a>
                <a href="/users" class="link-warning">View all</a>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th> Actions:</th>
                        </tr>
                    </thead>
                    <tbody class=" text-warning">
                        
                        <tr>
                            <td>{{ user.id }}></td>
                            <td>
                            <a href="/users/{{ user.id }}" class="link-warning">{{ user.first_name }}</a>
                            </td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.created_at }}</td>
                            <td>{{ user.updated_at }}</td>
                            <td>
                            <a href="/users/{{ user.id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
